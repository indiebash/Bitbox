<div class="layers">
  <div class="header">
    BitBox
  </div>
  <div *ngFor="let layer of layers$ | async; let i = index" class="layer {{layer.color}}" [ngClass]="{'selected': selectedLayer === i}" (click)="selectLayer(i)"><span>{{i+1}}</span></div>
  <div class="layer" (click)="addLayer()">+</div>
</div>
