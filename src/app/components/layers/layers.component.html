<div class="layers">
  <div class="header blue-glow">
    BitBox
  </div>
  <div *ngFor="let layer of layers$ | async; let i = index" class="layer {{layer.color}}" [ngClass]="{'selected': selectedLayer === i}" (click)="selectLayer(i)">{{i+1}}</div>
  <div class="layer" (click)="addLayer()">+</div>
  {{selectedLayer}}
</div>
