<div class="playback-controls">
  <button (click)="trackService.togglePlay()">
    <i class="material-icons" *ngIf="!trackService.playing">play_circle_outline</i>
    <i class="material-icons" *ngIf="trackService.playing">pause_circle_outline</i>
  </button>

  <incrementor [data]="octaveIncrementor"></incrementor>
  <incrementor [data]="playbackRateIncrementor"></incrementor>
</div>
