<div class="playback-controls">
    <mat-form-field>
        <mat-select placeholder="Output">
          <mat-option *ngFor="let option of midiChannels" [value]="option.value">
            {{option.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  <incrementor *ngFor="let control of incrementorControls" [data]="control"></incrementor>
</div>
