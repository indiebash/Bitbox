<div class="playback-controls">
    <mat-form-field>
        <mat-select placeholder="Output" [(value)]="layers[selectedLayer].output">
          <mat-option *ngFor="let option of midiOutputs" value="option.id">
            {{option.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  <incrementor *ngFor="let control of incrementorControls" [data]="control"></incrementor>
</div>
