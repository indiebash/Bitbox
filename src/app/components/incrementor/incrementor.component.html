<div class="incrementor {{data.color}}">
  <i class="material-icons add blue-glow" (click)="data.increaseFunc()">keyboard_arrow_right</i>
  <div class="value">{{data.value}}</div>
  <i class="material-icons minus blue-glow" (click)="data.decreaseFunc()">keyboard_arrow_left</i>
  <div class="label">{{data.label}}</div>
</div>
